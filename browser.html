<html>
  <head>
    <title>SSB browser demo</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/theme-dark.css">
    <link rel="stylesheet" type="text/css" href="css/theme-ethereal.css">
    <link rel="stylesheet" type="text/css" href="css/theme-seigaihasubtle.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/private.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" type="text/css" href="css/connections.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">

    <link rel="stylesheet" type="text/css" href="node_modules/vue-select/dist/vue-select.css">
  </head>
  <body>
    <div class="refresher">
      <img src="hermies.png">
    </div>
    <div id="app">
      <h1>{{ appTitle }}</h1>
      <p id="navigation">
        <router-link to="/public">Public</router-link><new-public-messages></new-public-messages> |
        <router-link to="/private">Private</router-link><new-private-messages></new-private-messages> |
        <router-link to="/channels">Channels</router-link> |
        <router-link to="/notifications">Notifications</router-link> |
        <router-link :to="{ name: 'profile', params: { feedId: SSB.net.id }}">Profile</router-link> |
        <router-link to="/connections">Connections</router-link><connected></connected> |
        <router-link to="/settings" title="Settings">&#9881;</router-link>
        <input type="text" placeholder="thread msg id / feedId" id="goTo" v-model="goToTargetText" v-on:keyup.enter="goToTarget">
      </p>

      <router-view></router-view>

      <div id="footer">
        <router-link to="/public" class="navButton">Public</router-link><new-public-messages></new-public-messages>
        <router-link to="/private" class="navButton">Private</router-link><new-private-messages></new-private-messages>
        <router-link :to="{ name: 'profile', params: { feedId: SSB.net.id }}" class="navButton">Profile</router-link>
        <router-link to="/notifications" class="navButton">Notifications</router-link>
        <router-link to="/settings" class="navButton">Settings</router-link><connected></connected>
      </div>
    </div>
  </body>

  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="node_modules/vue-router/dist/vue-router.min.js"></script>
  <script src="node_modules/vue-select/dist/vue-select.js"></script>

  <script src="build/bundle-ui.js"></script>
</html>
