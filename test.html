<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <style>
      body {
	  max-width: 45rem;
	  padding: 2rem;
	  margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>SSB browser demo</h1>
    <div id="commands" style="float: left;">
      <b>Available commands:</b>
      <ul>
	<li>SSB.removeDB()</li>
	<li>SSB.initialSync()</li>
	<li>SSB.sync()</li>
      </ul>
    </div>
    <div id="status" style="float: right; width: 55%"></div>
    <div style="clear: both; padding-bottom: 20px;">
      <textarea id="message" style="height: 10rem; width: 40rem;"></textarea>
      <input type="submit" id="postMessage" value="Post message" />
    </div>
    <div id="messages"></div>
  </body>

  <script src="bundle-core.js"></script>
  <script src="bundle-test.js"></script>
