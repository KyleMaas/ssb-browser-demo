<html>
  <head>
    <title>SSB browser demo</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <style>
      body {
          max-width: 48rem;
          padding: 2rem;
          margin: auto;
          background-color: #fdf6e3;
      }

      .router-link-exact-active {
          font-weight: bold;
          color: #000;
          text-decoration: none;
      }

      #messages, #navigation, #settings {
          font-weight: 400;
          font-style: normal;
          font-family: system-ui, sans-serif
      }

      #goTo {
          width: 300px;
          padding: 5px;
          float: right;
      }

      img {
          max-width: 45rem;
      }

      @font-face {
          font-family: 'NotoColorEmoji';
          src: url('./NotoColorEmoji.ttf') format('truetype');
      }

      .emoji {
          font-family: NotoColorEmoji;
          font-size: 120%;
          line-height: 1;
      }

      .message {
          padding: 1.5rem 1.5rem 0.5rem 1.5rem;
          margin: 1rem 0;
          border-radius: 2px;
          border: 1px solid hsl(240, 12%, 92%);
          word-wrap: break-word;
          background-color: white;
      }

      .message > .header {
          display: table;
      }

      .message > .header > .avatar {
          width: 50px;
          height; 50px;
          padding-right: 10px;
          display: table-cell;
      }

      .message > .header > .text {
          vertical-align: top;
          display: table-cell;
      }

      .message > .header > .text > .date {
          font-size: small;
          margin-bottom: 5px;
      }

      .messageText {
          height: 10rem;
          width: 48rem;
          padding: 5px;
      }

      #postMessage {
          margin-right: 2rem;
      }

      button {
          margin-top: 5px;
          text-transform: uppercase;
          font-weight: bold;
          font-size: .7rem;
          letter-spacing: 1.4px;
          color: #666;
          background-color: #fff;
          min-width: 6rem;
          min-height: 1.8rem;
          padding: .2rem 1rem;
          cursor: pointer;
          border: 1px solid rgb(169, 169, 169);
          outline: none;
          justify-content: center;
          align-items: center;
          transition: border, color, background .1s ease-in;
          word-break: initial;
      }

      /* private */

      #recipients {
          padding: 5px;
          width: 40rem;
          margin: 10 0 10 0px;
      }

      #subject {
          padding: 5px;
          width: 40rem;
          margin: 0 0 10 0px;
      }

      /* settings */

      #status > .indexstatus {
          float: right;
      }

      #settingsleft {
          float: left;
      }

      #syncData {
          margin-bottom: 25px;
          padding: 10px;
      }

      #remoteAddress {
          width: 300px;
          padding: 5px
      }

      #blobId {
          width: 300px;
          padding: 5px
      }

      #status {
          float: right;
          width: 55%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="ui/chat.css">
  </head>
  <body>
    <div id="app">
      <h1>SSB browser demo</h1>
      <p>
        <router-link to="/public">Public</router-link><span title="new messages" id="newPublicMessages"></span> |
        <router-link to="/private">Private</router-link><span title="new messages" id="newPrivateMessages"></span> |
        <router-link to="/chat">Off-chain chat</router-link> |
        <router-link to="/settings">Settings</router-link>
        <input type="text" placeholder="thread msg id / feedId" id="goTo" v-model="goToTargetText" v-on:keyup.enter="goToTarget">
      </p>

      <router-view></router-view>
    </div>
  </body>

  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="node_modules/vue-router/dist/vue-router.min.js"></script>

  <script src="bundle-ssb-msg.js"></script>
  <script src="bundle-core.js"></script>
  <script src="bundle-test.js"></script>
</html>
